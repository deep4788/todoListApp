<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'todoList/images/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'todoList/style.css' %}" />
    <title>{% block title %}Todo List{% endblock title %}</title>
</head>

<body>
    <div id="header">
        {% block header %}{% endblock header %}
    </div>

    <div id="content">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
